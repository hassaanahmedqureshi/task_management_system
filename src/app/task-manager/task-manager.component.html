<!-- Search Input -->
<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterTasks()" placeholder="Search tasks">
</mat-form-field>

<!-- Sort Dropdown -->
<mat-form-field appearance="fill">
  <mat-label>Sort By</mat-label>
  <mat-select [(ngModel)]="sortOption" (ngModelChange)="sortTasks()">
    <mat-option value="title">Title</mat-option>
    <mat-option value="status">Status</mat-option>
  </mat-select>
</mat-form-field>

<!-- Task Cards -->
<div *ngIf="filteredTasks.length > 0" class="task-container">
  <mat-card *ngFor="let task of filteredTasks" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>Status: {{ task.status }}</mat-card-subtitle>
      <mat-icon class="action-icon" (click)="editTask(task)">edit</mat-icon>
      <mat-icon class="action-icon" (click)="deleteTask(task.id)">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
  </mat-card>
</div>

  <div *ngIf="tasks.length === 0">
    <p>No tasks available.</p>
  </div>
  

  <!-- Edit Form -->
<div *ngIf="editingTask" class="edit-form">
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="editingTask.title" name="title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="editingTask.description" name="description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Status" [(ngModel)]="editingTask.status" name="status">
      <mat-option value="todo">Todo</mat-option>
      <mat-option value="inProgress">In Progress</mat-option>
      <mat-option value="done">Done</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="saveTask()">Save</button>
  <button mat-raised-button (click)="editingTask = null">Cancel</button>
</div>
