<!-- Search Input -->
<div class="mb-4">
  <label class="block text-gray-700">Search</label>
  <input type="text" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="searchTerm" (ngModelChange)="filterTasks()" placeholder="Search tasks">
</div>

<!-- Sort Dropdown -->
<div class="mb-4">
  <label class="block text-gray-700">Sort By</label>
  <select class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="sortOption" (ngModelChange)="sortTasks()">
    <option value="title">Title</option>
    <option value="status">Status</option>
  </select>
</div>

<!-- Task Cards -->
<div *ngIf="filteredTasks.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div *ngFor="let task of filteredTasks" class="p-4 bg-white shadow rounded-lg">
    <div class="flex justify-between items-center">
      <div>
        <h3 class="font-bold text-xl">{{ task.title }}</h3>
        <p class="text-gray-500">Status: {{ task.status }}</p>
      </div>
      <div class="flex space-x-2">
        <button (click)="editTask(task)" class="text-blue-500">✏️</button>
        <button (click)="deleteTask(task.id)" class="text-red-500">🗑️</button>
      </div>
    </div>
    <p class="mt-2">{{ task.description }}</p>
  </div>
</div>

<div *ngIf="tasks.length === 0">
  <p>No tasks available.</p>
</div>

<!-- Edit Form -->
<div *ngIf="editingTask" class="p-4 bg-white shadow rounded-lg mt-4">
  <input class="w-full p-2 border border-gray-300 rounded mb-2" [(ngModel)]="editingTask.title" placeholder="Title">
  <textarea class="w-full p-2 border border-gray-300 rounded mb-2" [(ngModel)]="editingTask.description" placeholder="Description"></textarea>
  <select class="w-full p-2 border border-gray-300 rounded mb-2" [(ngModel)]="editingTask.status">
    <option value="todo">Todo</option>
    <option value="inProgress">In Progress</option>
    <option value="done">Done</option>
  </select>
  <div class="flex space-x-2">
    <button (click)="saveTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <button (click)="editingTask = null" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
  </div>
</div>
