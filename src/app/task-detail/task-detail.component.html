<div *ngIf="task" class="p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-bold mb-4">{{ task?.title }}</h2>
    <p class="text-gray-700 mb-2"><strong>Status:</strong> {{ task?.status }}</p>
    <p class="text-gray-700 mb-4">{{ task?.description }}</p>
  
    <button [routerLink]="['/tasks']" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Tasks</button>

  </div>
  
  <div *ngIf="!task" class="p-6 bg-white shadow rounded-lg">
    <p>Task not found.</p>
  </div>
